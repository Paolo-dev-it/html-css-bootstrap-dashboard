<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>

<!-- CONTENITORE PADRE -->

    <div class="big-box">

<!-- HEADER -->
      <header class="p-2">
        <div class="p-2   w-100 h-100 d-flex">
             <div class="  h-100 w-100 d-flex">
                <img src="./assets/img/mobile-logo.png" alt="" class="d-lg-none">
                <img src="./assets/img/logo.svg" alt="" class="d-none d-lg-block d-flex h-50  align-items-center ">  
                <div class="w-100 d-flex">
                  <input type="text" id="inputPassword5" class="form-control"  aria-describedby="passwordHelpBlock" placeholder="Prova a cercare : Lezioni di Laravel">
                  <div id="passwordHelpBlock" class="form-text"></div>
                  <div class="d-flex align-items-center m-2">
                    <i class="fa-solid fa-bars m-2 d-none d-lg-block"></i>
                    <i class="fa-solid fa-circle-question m-2 d-none d-lg-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical m-2 d-none d-lg-block"></i>
                    <i class="fa-solid fa-bell m-2 text-warning"></i>
                  </div>
                </div>
        
            </div>
            
        </div>

      </header>

<!-- MAIN, CONTENITORE CONTENUTO CENTRALE PIU SIDEBAR LATERALE -->

    <main>
<!-- CONTENITORE CONTENUTO GENERALE -->
        <div class="container-fluid">
          <div class="row ">
<!-- SIDEBAR A SINISTRA -->
            
              <div class="col-1 col-lg-2 bg-primary text-white sidebar d-flex flex-column  text-center ">
                <i class="fa-solid fa-house py-2 fs-5  "></i><span class=" flex-column d-none d-lg-block">Home</span>
                <i class="fa-solid fa-chart-simple py-2 fs-5  "></i><span class=" d-none d-lg-block">Stats</span>
                <i class="fa-solid fa-signal py-2 fs-5  "></i><span class=" d-none d-lg-block">Signals</span>
              </div>

<!-- PARTE CENTRALE, CONTENITORE CONTENUTO CENTRALE -->
            <div class="col-11 col-lg-10 bg-success">
                <div class="row">
<!-- PARTE "HEADER" BLU SCRITTA BOOLEAN -->
                  <div class="col-12 col-lg-8 bg-info">
                    Boolean <span class="badge rounded-pill text-bg-primary">Piano Blaze</span>
                    <div>
                      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><span class="badge rounded-pill text-bg-primary">3 App</span></li>
                          <li class="breadcrumb-item active" aria-current="page"><span class="badge rounded-pill text-bg-primary d-lg-none ">+</span><span class="badge rounded-pill text-bg-primary d-none d-lg-inline-block me-2">Boolean mobile app</span><span class="badge rounded-pill text-bg-primary d-none d-lg-inline-block me-2">Boolean web app</span><span class="badge rounded-pill text-bg-primary d-none d-lg-inline-block me-2">Boolean blog app</span></li>
                        </ol>
                      </nav>
                    </div>
                  </div>
<!-- PARTE "HEADER" BLU A DESTRA -->
                  <div class="col-12 col-lg-4 bg-primary">
                    Lorem ipsum dolor sit am
                  </div>
                </div>
                <div class="row">
<!-- CONTENUTO PARTE SINISTRA -->
                    <div class="col-12 col-lg-8 bg-light">
                        <div>lorem</div>
                        <div>lorem</div>
                    </div>
<!-- CONTENUTO PARTE DESTRA -->
                    <div class="col-12 col-lg-4 bg-secondary">
                        <div>lorem</div>
                        <div>lorem</div>
                    </div> 
                </div>
          </div>

 
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
